version: 2
jobs:
  deploy-website:
    docker:
      # specify the version you desire here
      - image: circleci/node:8.11.1

    steps:
      - checkout
      - run:
          name: Deploying to GitHub Pages
          command: |
            git config --global user.email "singletouch@163.com"
            git config --global user.name "singletouch"
            echo "machine github.com login wxp-ui password $GITHUB_TOKEN" > ~/.netrc
            cd website && yarn install && GIT_USER=singletouch yarn run publish-gh-pages